<!DOCTYPE html>
<html>
<head>
    <title>Social Site</title>
</head>
<body>
    <h1>Social Site</h1>
    {% if user.is_authenticated %}
        <p>
            Logged in as {{ user.username }} |
            <a href="{% url 'logout' %}">Logout</a>
        </p>
    {% else %}
        <p><a href="{% url 'login' %}">Login</a></p>
    {% endif %}
    <hr>
    {% block content %}{% endblock %}
</body>
</html>
